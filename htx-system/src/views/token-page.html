<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hội trại xuân 9.3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
</head>
<body>
    <!-- Background Stars -->
    <div id="stars-background"></div>
    
    <!-- Mobile Menu Overlay -->
    <div class="mobile-overlay" id="mobileOverlay"></div>
    
    <!-- Header -->
    <header>
        <div class="header-container">
            <a href="#token" class="logo">
                <div class="logo-icon">
                    <i class="fas fa-satellite"></i>
                </div>
                <span>Hội trại xuân 9.3</span>
            </a>
            
            <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle menu">
                <i class="ph ph-list"></i>
            </button>
            
            <nav id="mainNav">
                <ul>
                    <!-- <li><a href="#token">Lấy Token</a></li> -->
                </ul>
            </nav>
        </div>
    </header>

    <section class="token" id="token">
        <h1>Nhập code chơi game<br>Nhận quà khủng</h1>
        <div id="token-container">
            <input type="text" id="token-input" placeholder="Nhập token của bạn tại đây ...">
            <button id="token-button">
                <span id="button-text">TIẾP TỤC</span>
                <span id="button-loader" class="loading" style="display:none;"></span>
            </button>
            <div id="token-message"></div>
        </div>
    </section>

    <script src="/js/main.js"></script>
    <script src="/js/token-page.js"></script>
</body>
</html>
